<!DOCTYPE HTML>

<html>
<head>
	<meta charset="utf-8" />
	<title> Gaming Password </title>
	<style>
		.invalid {
			color:#d4af37;}
		
		.valid	{
			color:#d4af37;}
	</style>
</head>

<body style="background-color:#014421">
	
	<form>
		
		<div style="text-align:center">
			<p>
				<h1 id="text" class="invalid">Gaming Password </h1>
				<input style="width=100%" name="psw" type="password" id="psw" size="25">
			</p>
		</div>
	</form>
	
	<script>
	
		var passInput = document.getElementById("psw");
		var passText = document.getElementById("text");
		
		passInput.onkeyup = function() {
			var pass = ("THE209")
			if(passInput.value.match(pass)) {
				passText.classList.remove("invalid")
				passText.classList.add("valid")
				window.location.href="sample.html"
			} else {
				passText.classList.remove("valid")
				passText.classList.add("invalid")
			}
		}
	
	</script>

	<p style="color:#014421; text-align:center">Jake McNulty made this </p>
</body>
</html>
